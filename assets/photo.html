<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo</title>
    <script src="java/photo.js" defer></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
</head>
<body>
    <img src="img/1706.jpg" alt="" class="background">
    <a href="../index.html" class="return">вернуться</a>

    <section class="slider container">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./img/photo/photo1.jpg" alt="" class="slider1"></div>
              <div class="swiper-slide"><img src="./img/photo/photo2.jpg" alt="" class="slider2"></div>
              <div class="swiper-slide"><img src="./img/photo/photo3.jpg" alt="" class="slider3"></div>
              <div class="swiper-slide"><img src="./img/photo/photo4.jpg" alt="" class="slider4"></div>
              <div class="swiper-slide"><img src="./img/photo/photo5.jpg" alt="" class="slider5"></div>
              <div class="swiper-slide"><img src="./img/photo/photo6.jpg" alt="" class="slider6"></div>
              <div class="swiper-slide"><img src="./img/photo/photo7.jpg" alt="" class="slider7"></div>
              <div class="swiper-slide"><img src="./img/photo/photo8.jpg" alt="" class="slider8"></div>
            </div>

            <div class="swiper-pagination"></div>
        </div>
        <div class="group-arrow">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween: 50,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      breakpoints: {
        320: {
            slidesPerView: 1,
            spaceBetween: 40,
        },
        375: {
            slidesPerView: 1,
            spaceBetween: 50,
        },
        425: {
            slidesPerView: 1,
            spaceBetween: 30,
        },
        768: {
            slidesPerView: 2,
            spaceBetween: 50,
        },
        1024: {
            slidesPerView: 3,
            spaceBetween: 50,
        },

      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</html>
